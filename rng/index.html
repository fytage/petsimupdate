  .confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
    display: none; /* Initially hide confetti */
  }

  .confetti {
    width: 10px;
    height: 10px;
    background-color: transparent;
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    transform-origin: 50% 50%;
    will-change: transform;
    animation: confetti-fall linear infinite;
  }

  @keyframes confetti-fall {
    to {
      transform: translateY(100vh);
    }

<script>
  const countDownDate = new Date("October 11, 2024 17:00:00 GMT+0100").getTime();

  const x = setInterval(function() {
    const now = new Date().getTime();
    const distance = countDownDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    const milliseconds = Math.floor(distance % 1000);

    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    document.getElementById("milliseconds").innerHTML = `${milliseconds}ms`;

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "Update Out!";
      document.getElementById("milliseconds").style.display = "none";
    }
  }, 10);
</script>
