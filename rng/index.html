<script>
  const countDownDate = new Date("October 11, 2024 17:00:00 GMT+0100").getTime();

  const x = setInterval(function() {
    const now = new Date().getTime();
    const distance = countDownDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    const milliseconds = Math.floor(distance % 1000);

    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    document.getElementById("milliseconds").innerHTML = `${milliseconds}ms`;

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "Update Out!";
      document.getElementById("milliseconds").style.display = "none";
    }
  }, 10);
</script>
