<script>
  const countDownDate = new Date("July 13, 2024 17:00:00 GMT+0100").getTime();
  let confettiInitialized = false;

  const x = setInterval(function() {
    const now = new Date().getTime();

    const distance = countDownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    const milliseconds = Math.floor(distance % 1000);

    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    document.getElementById("milliseconds").innerHTML = `${milliseconds}ms`;

if (distance < 0 && !confettiInitialized) {
  clearInterval(x);
  const countdownElement = document.getElementById("countdown");
  countdownElement.innerHTML = "Update Out!";
  countdownElement.style.color = "#8eff8e";
  countdownElement.style.cursor = "pointer"; 
  countdownElement.addEventListener("click", function() {
    window.location.href = "https://www.roblox.com/games/8737899170/";
  });
  countdownElement.classList.add("text-glow"); 
  document.getElementById("milliseconds").style.display = "none";
  document.querySelector('.confetti-container').style.display = 'block';
  initializeConfetti();
  confettiInitialized = true;
}
  }, 10);

  function initializeConfetti() {
    const colors = ['#9142ff', '#2aff54', '#ffde37', '#ff3737', '#4385ff'];
    const confettiContainer = document.querySelector('.confetti-container');

    function createConfetti(animationDelay) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.style.animationDelay = animationDelay ? 0 : Math.random() * 2 + 's';
      confettiContainer.appendChild(confetti);

      confetti.addEventListener('animationiteration', () => {
        confetti.remove();
      });
    }

    for (let i = 0; i < 100; i++) {
      createConfetti(0);
    }
    setInterval(createConfetti, 20);
  }

    // Popup Script
    const popupButton = document.querySelector(".popup-button");
  const popupOverlay = document.getElementById("popupOverlay");

  popupButton.addEventListener("click", function() {
    popupOverlay.style.display = "block";
  });

function closePopup() {
  var popupOverlay = document.getElementById('popupOverlay');
  popupOverlay.classList.add('fade-out'); 
  setTimeout(function() {
    popupOverlay.style.display = 'none';
    popupOverlay.classList.remove('fade-out'); 
  }, 500); 
}
</script>
